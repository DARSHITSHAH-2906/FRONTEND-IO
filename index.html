<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL-LINKS-PROFILE-MAIN</title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div class="container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile-img">
        <div class="info">
            <p id="name"><h2>Jessica Randall</h2></p>
            <p id="country">London, United Kingdom</p>
        </div>
        <div class="career-info">
            <p id="info">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </div>
</body>
</html>
